<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text="Volver" default-href="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="page-body">
    <span>Registro de Usuario</span>
    <form #registerform="ngForm" (ngSubmit)="onSubmit()" class="registrarse">
      <ion-item>
        <ion-label position="stacked">Correo Institucional</ion-label>
        <div class="correo-input">
          <ion-input required name="correo" clear-input mode="ios" [(ngModel)]="credenciales.correo" placeholder="je.conuel"></ion-input>
          <ion-list>
            <ion-item>
              <ion-select interface="popover" value="alumno">
                <ion-select-option value="alumno">@duocuc.cl</ion-select-option>
                <ion-select-option value="profesor">@profesorduoc.cl</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-item>
      <ion-item>
        <ion-label position="floating">RUT</ion-label>
        <!-- Con Número
        <ion-input type="number" required name="rut" clear-input mode="ios" placeholder="209197219"></ion-input>
        -->
        <ion-input [(ngModel)]="credenciales.rut" type="text" pattern="([0-9]{1,2})\.([0-9]{3})\.([0-9]{3})-([0-9]|k)" required name="rut" clear-input mode="ios" placeholder="20.919.721-9"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input [(ngModel)]="credenciales.nombre" type="text" name="nombre" mode="ios" readonly="true" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="credenciales.contrasena" type="text" name="contraseña" mode="ios" required clear-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="text" name="contraseña2" mode="ios" required clear-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-checkbox (ionChange)="conductorChange()" slot="start" [(ngModel)]="credenciales.conductor" name="conductor"></ion-checkbox>
        <ion-label>¿Eres conductor?</ion-label>
      </ion-item>
      <ion-item class="patenteInput">
        <ion-label position="floating">Patente</ion-label>
        <ion-input [(ngModel)]="credenciales.patente" type="text" pattern="([a-zA-ZñÑ]{2})\-([a-zA-ZñÑ]{2})\-([0-9]{2})" name="patente" clear-input mode="ios" placeholder="aa-bb-12"></ion-input>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start" name="condiciones"></ion-checkbox>
        <ion-label><a>¿Aceptas los términos y condiciones?</a></ion-label>
      </ion-item>
      <ion-button expand="block" class="ion-margin-top crear-cuenta" type="submit" [disabled]="registerform.invalid" >
        Crear Cuenta
      </ion-button>
    </form>
  </div>
</ion-content>
